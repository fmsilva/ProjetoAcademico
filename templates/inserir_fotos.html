{% extends "base.html" %}

    {% block title %}Inserir Fotos{% endblock %}
    
    {% block content %}
        <h2>Inserir Fotos</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="foto" accept="image/*">
            <button type="submit">Enviar</button>
        </form>
        
    {% endblock %}
