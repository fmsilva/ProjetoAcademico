{% extends "base.html" %}

{% block content %}
    <h2>Login</h2>
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <label for="utilizador">Utilizador:</label>
        <input type="text" id="utilizador" name="utilizador" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <h2>Registar</h2>
    <form action="{{ url_for('registar') }}" method="post">
        <label for="novo_utilizador">Utilizador:</label>
        <input type="text" id="novo_utilizador" name="utilizador" required><br><br>

        <label for="nova_password">Password:</label>
        <input type="password" id="nova_password" name="password" required><br><br>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <button type="submit">Registar</button>
    </form>
{% endblock %}
